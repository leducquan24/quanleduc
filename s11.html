<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session 11</title>
    <link rel="stylesheet" href="css/session11.css">
</head>
<body>
<div id="box1" onclick="show1()" onmouseenter="show1()"
     onmouseleave="show2()" ondblclick="show1()" oncopy="show2();"
     oncut="show1();" onpaste="show1();">
</div>
<input id="ip1" type="text" placeholder="Nhap 1 gia tri"
       onchange="show3()"
       onkeyup="show4()"
       onkeydown="show4()"
       onkeypress="show4()"
/>
<select name="city" onchange="show4()">
    <option value="1">Value 1</option>
    <option value="2">Value 2</option>
</select>
<button type="button" onclick="popupShow()">Popup Show</button>
<div id="bg-fade"></div>
<div id="popup">
    <button type="button" onclick="popupHide()">Close</button>
    <h1>Day la popup</h1>
</div>
<ul id="danhsach">
    <li>Lê Văn Nam</li>
    <li>Nguyễn Nguyệt Nga</li>
</ul>
<button type="button" onclick="LoadMore()">Tải thêm</button>
<script type="text/javascript">
    function LoadMore() {
        var ds = document.getElementById("danhsach");
        var s = "<li>Đỗ Duy Nam</li>";// lay du lieu tu csdl ve
        ds.innerHTML = ds.innerHTML+s;
    }
    function popupShow() {
        var bf = document.getElementById("bg-fade");
        var pp = document.getElementById("popup");
        bf.style.display = "block";
        pp.style.display = "block";
    }
    function popupHide() {
        var bf = document.getElementById("bg-fade");
        var pp = document.getElementById("popup");
        bf.style.display = "none";
        pp.style.display = "none";
    }
    function show4() {
        console.log("Change Select");
    }
    function show3() {
        var ip = document.getElementById("ip1");
        var v = ip.value;
        console.log(v);
    }
    var c = 0;
    function show1() {
        c++;
        var b = document.getElementById("box1");
        b.innerText = c;
    }
    function show2() {
        c--;
        var b = document.getElementById("box1");
        b.innerText = c;
    }
</script>
</body>
</html>
